<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Calculator</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://cdnjs.com/libraries/font-awesome'>
<link rel='stylesheet' href='https://github.com/marcoceppi/bootstrap-glyphicons/tree/master/css/bootstrap.icon-large.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<center>
  <div class = 'container-fluid jumbotron im-centered' id = 'topbanner'>
<h1 class = 'text-primary'>Calculator</h1>
  <h3 class = "text-secondary">by <a href = 'https://thegrid.ai/jonathan-forrider/' target='_blank'>Jonathan Forrider</a></h3>
    <h3 class = "text-secondary">Click Calculator icon on left of screen</a></h3>
</div>
<div class='calc'>
  <div class='screen'>
    <span class = 'scrndisp'>0</span>
  </div>
  <div class = 'out'><i class="fa fa-calculator" aria-hidden="true"></i></div>
  <div class='buttons'>
    <button class='clear'>C</button>
    <button class='plusmn'>&plusmn;</button>
    <button class='percent'>%</button>
    <button id='/'>&divide;</button>
    <br>
    <button id='7'>7</button>
    <button id='8'>8</button>
    <button id='9'>9</button>
    <button id='*'>&times;</button>
    <br>
    <button id='4'>4</button>
    <button id='5'>5</button>
    <button id='6'>6</button>
    <button id='-'>&ndash;</button>
    <br>
    <button id='1'>1</button>
    <button id='2'>2</button>
    <button id='3'>3</button>
    <button id='+'>+</button>
    <br>
    <button id='0' class = 'zero'>0</button>
    <button id='.'>.</button>
    <button class='equals'>=</button>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://use.fontawesome.com/ca4b80e89f.js'></script><script  src="./script.js"></script>

</body>
</html>
